<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>课程列表</title>
    <style>
        .search {
            position: relative;
            left: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>查看课程信息</h1>
    <div id="rows">
        <div class="search">
        <form action="/course/search" method="POST">
            <input type="text" name="search" id="search" placeholder="请输入学生姓名">
            <input type="submit" value="查询">
        </form>
    </div>
        <table>
            <thead>
            <tr>
                <th>学生姓名</th>
                <th>课程</th>
                <th>分数</th>
                <th>任课教师</th>
            </tr>
            </thead>
            <% rows.forEach((row, index)=> {%>
            <tr>
                <td><%= row.sname%></td>
                <td><%= row.cname%></td>
                <td><%= row.score%></td>
                <td><%= row.tname%></td>
            </tr>
            <% })%>
        </table>
        <form action="" method="get">
            <div class="add">
                <a href="/">返回主页</a>
            </div>
        </form>
        
    </div>
</body>
</html>
