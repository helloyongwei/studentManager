<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>学生信息</title>
    <style>
            .search {
                position: relative;
                left: 50%;
                margin-bottom: 20px;
            }
        </style>
</head>
<body>
    <h1>查看学生信息</h1>
    <div id="rows">
        <div class="search">
            <form action="/student/search" method="POST">
                <input type="text" name="search" id="search" placeholder="请输入学生姓名">
                <input type="submit" value="查询">
            </form>
        </div>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>性别</th>
                <th>生日</th>
                <th>操作</th>
            </tr>
            </thead>
            <% rows.forEach((row, index)=> {%>
            <tr>
                <td><%= row.sid%></td>
                <td><%= row.name%></td>
                <td><%= row.sex%></td>
                <td><%= row.birth.getFullYear()+'-'+row.birth.getDate()+'-'+row.birth.getDay()%></td>
                <td><a href='/student/<%=row.sid%>/edit'>编辑</a> <a href="/student/<%=row.sid%>/delete">删除</a></td>
            </tr>
            <% })%>
        </table>
        <form action="" method="get">
            <div class="add">
                <a href="/student/addOne">增加学生</a>
                <a href="/">返回主页</a>
            </div>
        </form>
        
    </div>
    
</body>
</html>
